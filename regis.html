    <div id="content" class="center">
      <div class="lg-form" style="height: 860px">
        <form class="login-form" action="">
          <h2 class="hd">Đăng ký</h2>
          <i class="fa-solid fa-envelope line1"></i>
          <input type="text" placeholder="Email" />
          <i class="fa-solid fa-user line2"></i>
          <input type="text" placeholder="Tên người dùng" />
          <i class="fa-solid fa-key line3"></i>
          <input type="password" placeholder="Mật khẩu" />
          <i class="fa-solid fa-shield-halved line4"></i>
          <input type="password" placeholder="Xác nhận mật khẩu" />
          <i class="fa-solid fa-address-card line5"></i>
          <select class="input" id="countries" name="countries">
            <option value="default" selected="false">Vai trò</option>
            <option value="giaovien">Giáo viên</option>
            <option value="sinhvien">Sinh viên</option>
          </select>
          <div class="button">

            </div>
            <button class="login-btn">

            </button>
          </div>
          <div class="or center"><span>hoặc</span></div>
          <div class="center" style="flex-direction: column">
            <div class="n-login center">
              <img src="./assets/img/login/fb.svg" alt="" />

            </div>
            <div class="n-login center">
              <img src="./assets/img/login/gg.svg" alt="" />

            </div>
          </div>
          <div class="acp">
            <span
              >Bằng việc tạo tài khoản bạn đã đồng ý với
              <a href="">Thỏa thuận người dùng</a> và
              <a href="">Chính sách bảo mật</a> của eReminder</span
