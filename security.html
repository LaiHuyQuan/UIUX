            <section class="section">

                  <div class="card">
                    <div class="card-header">
                      <h5 class="card-title">Đổi mật khẩu</h5>
                    </div>
                    <div class="card-body">
                      <form action="#" method="get">
                        <div class="form-group my-2">
                          <label for="current_password" class="form-label"
                            >Mật khẩu hiện tại</label
                          >
                          <input
                            type="password"
                            name="current_password"
                            id="current_password"
                            class="form-control"
                            placeholder="Nhập mật khẩu hiện tại"
                            value="1L0V3Indonesia"
                          />
                        </div>
                        <div class="form-group my-2">
                          <label for="password" class="form-label"
                            >Mật khẩu mới</label
                          >
                          <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Nhập mật khẩu mới"
                            value=""
                          />
                        </div>
                        <div class="form-group my-2">
                          <label for="confirm_password" class="form-label"
                            >Xác nhận mật khẩu mới</label
                          >
                          <input
                            type="password"
                            name="confirm_password"
                            id="confirm_password"
                            class="form-control"
                            placeholder="Nhập lại mật khẩu mới"
                            value=""
                          />
                        </div>

                        <div class="form-group my-2 d-flex justify-content-end">
                          <button type="submit" class="btn btn-primary">
                            Lưu
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="card">
                    <div class="card-header">
                      <h5 class="card-title">Thêm Email liên kết</h5>
                    </div>
                    <div class="card-body">
                      <form action="#" method="get">
                        <div class="form-group my-2">
                          <label for="email" class="form-label">Email</label>
                          <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder="john.doe@example.net"
                            value=""
                          />
                        </div>
                        <div class="form-group my-2">
                          <label for="confirm_password" class="form-label"
                            >Xác nhận mật khẩu
                          </label>
                          <input
                            type="password"
                            name="confirm_password"
                            id="confirm_password"
                            class="form-control"
                            placeholder="Nhập mật khẩu"
                            value=""
                          />
                        </div>

                        <div class="form-group my-2 d-flex justify-content-end">
                          <button type="submit" class="btn btn-primary">
                            Lưu
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="card">

                      <h5 class="card-title">Xóa tài khoản</h5>

                        <p>
                          Tài khoản của bạn sẽ bị xóa vĩnh viễn và không thể

                              class="form-check-input"
                            />
                            <label for="iaggree">Xác nhận</label>

                        </div>
                        <div class="form-group my-2 d-flex justify-content-end">

                            class="btn btn-danger"
                            id="btn-delete-account"

                          </button>
                        </div>
